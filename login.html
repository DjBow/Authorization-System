<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Authorization</title>
</head>
<body>

    <form class="whole_block" action="auth.php" method="post">
        <label class="title" for="login">Авторизация</label>

        <div class="block">
            <label class="label_top" for="login">Логин</label>
            <input id=login_login class="input_field" type="text" name="login" autofocus placeholder="Введите логин">
        </div>
        
        <div class="block">
            <label class="label_top" for="password">Пароль</label>
            <input id=login_password class="input_field" type="password" name="password" autofocus placeholder="Введите пароль">
        </div>

        <button class="button" onclick="login()" type="submit" name="login">
        Войти</button>

        <div class="create">
            <a href="registration.html">Создать новый аккаунт</a>
        </div>
        
    </form>
    
    <script src="main.js"></script>

</html>
